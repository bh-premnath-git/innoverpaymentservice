_format_version: "3.0"
plugins:
  - name: openid-connect
services:
  - name: ledger-svc
    url: http://ledger:8000
    routes:
      - name: ledger
        paths:
          - /api/ledger
        strip_path: false
        plugins:
          - name: openid-connect
            config:
              issuer: http://keycloak:8080/realms/innover
              client_id: kong
              client_secret: ${KONG_OIDC_CLIENT_SECRET}
              scopes:
                - openid
                - profile
              upstream_headers_claims:
                - sub
                - preferred_username
              upstream_headers_names:
                - x-sub
                - x-username
